{% extends 'base.html' %}

{% block body %}
<!-- Bootstrap form for adding a student -->
<div class="container mb-5">
  <div class="row">
 {% include 'sidebar.html' %}
    <div class="col-md-10">
      <div class="content">
        <div class="row">
            <div class="col-md-6">
    
    <h2>Add Student</h2>
    <form method="POST" action="">{% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="email">Grade :</label>
        
    <select class="form-control" id="grade" name="grade">
      <option value="1">1st Grade</option>
      <option value="2">2nd Grade</option>
      <option value="3">3rd Grade</option>
      <option value="4">4th Grade</option>
      <option value="5">5th Grade</option>
      <option value="6">6th Grade</option>
      <option value="7">7th Grade</option>
      <option value="8">8th Grade</option>
      <option value="9">9th Grade</option>
      <option value="10">10th Grade</option>
      <option value="11">11th Grade</option>
      <option value="12">12th Grade</option>
    </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="number" name="number" placeholder="Enter phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control mb-2" id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
</div>
  
{% endblock body %}
