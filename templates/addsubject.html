{% extends 'base.html' %}

{% block body %}
<!-- Bootstrap form for adding a student -->
<div class="container mb-5">
  <div class="row">
   {% include 'sidebar.html'%}
    <div class="col-md-10">
      <div class="content">
        <div class="row">
            <div class="col-md-6">
    
    <h2>Add Subject</h2>
    <form method="POST" action="">{% csrf_token %}
      <div class="form-group mb-3">
        <label for="name">Subject Name:</label>
        <input  type="text" class="form-control" id="subject" name="subject" placeholder="Enter name" required>
      </div>
    
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
</div>
  
{% endblock body %}
