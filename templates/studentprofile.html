{% extends 'base.html' %}
{% block body %}
  <style>
     .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f5f5f5;
      padding: 15px;
    }
    
    .content {
      margin-left: 200px;
      padding: 15px;

    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f5f5f5;
      padding: 15px;
    }
    
    .content {
    
      margin-left: auto;
      padding: 15px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #3c3c3c;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      @media screen and (max-width: 768px) {
        .sidebar {
            display: none;
        }
       
      }
      
  </style>
<div class="row">
  {% include 'sidebar.html'%}
    <div class="col-md-10">
      <div class="content">
        <div class="row">
            <div class="col-md-10">
    
            
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Student Profile</h3>
          </div>
          <div class="card-body">
            <div class="row">
              
              <div class="col-md-8">
                <h4>{{student.name}}</h4>
                <p>{{student.id}}</p>
                <p>{{student.number}}</p>
                <p>{{student.grade}}</p>
                <p>{{student.address}}</p>
                <p>{{student.date_of_birth}}</p>
                <p>{{student.result}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary" onclick="window.location=href='{% url 'viewresult' student.id %}';"> 
                  
                    View Result 

            
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock body %}
