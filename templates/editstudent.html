{% extends 'base.html' %}

{% block body %}
<!-- Bootstrap form for adding a student -->
<div class="container mb-5">
  <div class="row">
 {% include 'sidebar.html' %}
    <div class="col-md-10">
      <div class="content">
        <div class="row">
            <div class="col-md-6">
    
    <h2>Edit Student - {{student.name}}</h2>
    <form method="POST" action="">{% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{student.name}}" required>
      </div>
      <div class="form-group">
        <label for="email">Grade / Year :</label>
        
    <select class="form-control" id="grade" name="grade">
      <option value="1">1st</option>
      <option value="2">2nd </option>
      <option value="3">3rd </option>
      <option value="4">4th</option>
      <option value="5">5th</option>
      <option value="6">6th</option>
      <option value="7">7th</option>
      <option value="8">8th</option>
      <option value="9">9th</option>
      <option value="10">10th</option>
      <option value="11">11th</option>
      <option value="12">12th</option>
    </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="number" name="number" value="{{student.number}}" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control mb-2" id="address" name="address" rows="3" required>{{student.address}}</textarea>
      </div>
     
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
</div>
  
{% endblock body %}
